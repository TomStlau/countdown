<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted src="time.mp4"></video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container" id="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Create a custom countdown</h1>
        <form action="" class="form" id="countdown-form">
          <label for="title">Title</label>
          <input
            placeholder="What are you counting down to?"
            type="text"
            id="title"
            name="title"
            required
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" name="date-picker" required />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title" class="title">Coutndown Title Here</h1>
        <ul>
          <li><span>3</span>Days</li>
          <li><span>6</span>Hours</li>
          <li><span>45</span>Minutes</li>
          <li><span>52</span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- Complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>
    <div class="loader-spinner" hidden id="loading"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
